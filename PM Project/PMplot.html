<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<script>

$(document).ready(function() {
    var options = {
        chart: {
        	renderTo: 'container',
            type: 'scatter',
            zoomType: 'xy'
        },
        title: {
            text: 'Prime Ministers Clustered by links'
        },
        subtitle: {
            text: 'Comparing likeness by Wikipedia links'
        },
        tooltip: {
        	useHTML: true
        },
        xAxis: {
            title: {
                enabled: true,
                text: 'Dimension 1'
            },
            startOnTick: true,
            endOnTick: true,
            showLastLabel: true
        },
        yAxis: {
            title: {
                text: 'Dimension 2'
            }
        },
        legend: {
            layout: 'vertical',
            align: 'left',
            verticalAlign: 'top',
            x: 100,
            y: 70,
            floating: false,
            backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF',
            borderWidth: 1
        },
        plotOptions: {
            scatter: {
                marker: {
                    radius: 3,
                    states: {
                        hover: {
                            enabled: true,
                            lineColor: 'rgb(100,100,100)'
                        }
                    }
                },
                states: {
                    hover: {
                        marker: {
                            enabled: false
                        }
                    }
                },
                tooltip: {
                    headerFormat: '<b>{series.name}</b><br>',
                    pointFormat: '{point.name} Dimension 1: {point.x}, Dimension 2: {point.y}'
                }
            }
        },
        series: [{}]

    };

    $.getJSON("forGraph.json", function(json) {


        var chart = new Highcharts.Chart(options);

        chart.redraw()

        for (i = 0; i < json.length; i++) {
        	json[i]["name"] = "Cluster " + json[i]["name"]
        	if (json[i]["name"] != null) chart.addSeries(json[i])
        }

    	console.log(json)
	});
})

</script>
</head>


<div id="container" style="min-width: 310px; height: 400px; max-width: 800px; margin: 0 auto"></div>

</html>
